  <!-- About -->

  <section >
    <div class="container text-center">
      <h2>
          Let us know you too &#128516
        </h2>
    </div>
    <!-- Register -->

    <section class="google-registration">
        <div class="container">
            <div class="row " >
              <div class="col-md-12 text-center">
                  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXMDwV5r9341z6DI8o5PeGqIYOlb9pLqA7jNoAUPjWa4R4bw/viewform?embedded=true" width="640" height="1444" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
              </div>
            </div>
          </div>
    </section>
  
<!-- / Register-->
  </section>

  <!-- @component: footer -->

  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="section-title">Contact Us</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4">
          <div class="info">
            <div>
              <i class="fa fa-map-marker"></i>
              <p>Nairobi Garage<br>Kaburu Road, Nairobi</p>
            </div>

            <div>
              <i class="fa fa-envelope"></i>
              <p>Chezalab@gmail.com</p>
            </div>

            <div>
              <i class="fa fa-phone"></i>
              <p>(+254) 719 439 168</p>
            </div>

          </div>
        </div>

        <div class="col-lg-5 col-md-8">
          <div class="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Best Email" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="bottom">
